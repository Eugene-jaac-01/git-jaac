<!DOCTYPE html>
<html lang="fr">
 <head>
        <meta charset="UTF-8">
        <title>JAAC CP1</title>
        <link rel="stylesheet" media="screen" href="JAAC_CP2_L1.css" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" type="text/css">
    </head>

    
<div class="container jaac  jaac_bg_primary"> <!-- General Container -->
     <!-- header  -->   
     <div class="row  jaac_bg_primary" >
         <div class="col-sm-4 jaac_bg_secondary" id="compteur">
             Temps 00:00
         </div>
         <div class="col-sm-4 ">
             <span>Leçon 1: Le tracé de lignes </span>
         </div>
         <div class="col-sm-4">
             0/4
         </div>
     </div>   
    <div class="row jaac_bg_primary" >
        <span>Thème: Ligne droite</span>
    </div>
    
    <div class="row  jaac_bg_secondary jaac_font_center" id='quest'><!-- question --> 
        <span>Cliquez sur le Bouton Jouer, la Règle puis sur l'un des Stylos et relier les deux Points.</span>
    </div>
    
    <!--end  header  -->
    <!--begin body  -->
    <div class="row jaac_font_center jaac_bg_thirly"  >
        <div class="col-sm-8">
            <canvas id='canvas' width='600' height='300' oncontextmenu="
    gpoints()"></canvas>
        </div>
        <div class="col-sm-4 jaac_palette">
            <div class="jaac_font_center"><span>Palette des outils</span></div>
               <img id="crayonBleu" src=" ../../images/crayonBleu.png" width="150px" height="110px" onclick="reply_click('blue')"> 
               <img  id="crayonRouge" src=" ../../images/crayonRouge.png" width="150px" height="110px" onclick="reply_click('red')"> 
               <img  id="crayonVert" src=" ../../images/crayonVert.png" width="150px" height="110px" onclick="reply_click('green')"> 
               <img id="regle" src="../../images/regle.png" width="250px" height="50px" onclick="regle()"> 
            
        </div>
        
    </div><!-- end body  -->
    
    <!--footer-->
           <div class="row">
                  <button id='play'onclick= "play()" class="button button2">Jouer</button> 
                  <button id="valide"  onClick="valide()" class="button button1">Validation</button> 
                  <button class="button button2" onclick="replay()" >Rejouer</button> 
            </div>
    
    <!--end footer-->
    
    




        
<script src = "JAAC_CP2_L1.js" type = "text/javascript"></script>
<script src="../../jquery.js"></script>
  </body>
</html>
